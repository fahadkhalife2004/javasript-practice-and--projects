<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/weather.css">
    </head>
    <body>
        <form class="weatherform">
            <input type="text" class="cityinput" placeholder="entercity">
            <button type="submit">checkweather</button>
        </form>
        <div class="card">
            <h1 class="citydisplay">mumbai</h1>
            <p class="tempdisplay">90°F</p>
            <p class="humiditydisplay"> humidity:75%</p>
            <p class="descdisplay">clear strikes</p>
            <p class="weatheremoji">☀️</p>
            <p class="errordisplay">please enter a city</p>
        </div>
        <script src="assets/js/weather.js"></script>
    </body>
</html>
